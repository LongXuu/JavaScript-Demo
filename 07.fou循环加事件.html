<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
	<title></title>
	<script type="text/javascript">
	window.onload=function(){


		var aBtn=document.getElementsByTagName('input');
		var i=0;
		for (i = 0; i < aBtn.length; i++) {
			aBtn[i].onclick=function()
			{
				alert(this.value);
			};
		}
	};
	</script>
</head>
<body>
<input type="button" value="李淑贤">
<input type="button" value="李怡鸣">
<input type="button" value="舒琼">
</body>
</html>
